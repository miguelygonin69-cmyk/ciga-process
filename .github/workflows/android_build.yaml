name: Android Release Build (V2 Validation)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build_android_apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout du Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Java (Requis par Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 

      - name: ğŸ¦ Configuration Flutter (Installe le SDK)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Utilisez une version rÃ©cente et stable
          channel: 'stable'

      - name: ğŸ§¹ Nettoyage ForcÃ© (Anti-Corruption V1)
        # Ceci est CRITIQUE : force la suppression de tout cache de build prÃ©cÃ©dent (V1 embedding)
        run: |
          echo "ForÃ§age du nettoyage des artefacts de compilation..."
          flutter clean
          rm -rf build
          rm -rf android/app/build
          
      - name: ğŸ“¦ RÃ©cupÃ©ration des DÃ©pendances
        run: flutter pub get

      - name: ğŸ”¨ Compilation de l'APK (Mode Release)
        run: flutter build apk --release

      - name: â¬†ï¸ Archive de l'APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: ciga_process_app_apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7